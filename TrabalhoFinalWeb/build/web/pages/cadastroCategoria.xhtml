<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nova categoria</title>
    </h:head>
    <h:body>
 
<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:menuitem value="Club das Bebidas" url="home.xhtml" />
 
 
        <f:facet name="options">
            <p:commandButton value="Sair" action="#{bean.sair()}" />
        </f:facet>
    </p:menubar>
</h:form>
    <h:form>
    <h2>Cadastrar categoria</h2>
            
            <h:panelGrid columns="1" >
                <p:outputLabel value="Nome:" />
                <p:inputText value="#{bean.categoria.nome_categoria}" />
                <p:commandButton value="Enviar" action="#{bean.inserirCategoria()}" update="@form" /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
